<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar grupo de amigo secreto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Data de entrega</ion-label>
    <ion-datetime 
    displayFormat="DD/MM/YYYY" 
    [min]="TODAY" 
    [max]="MAX"
    cancelText="Cancelar"
    doneText="OK"
    [(ngModel)]="dataEntrega"></ion-datetime>
  </ion-item>
  <button ion-button block (click)="cadastar()" class="btn-cadastrar">Cadastrar</button>
</ion-content>
