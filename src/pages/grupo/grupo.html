<ion-header>
  <ion-navbar>
    <ion-title>Grupo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="grupo">
    <ion-row >
      <ion-col col-12>Grupo: {{grupo.nome}}</ion-col>
      <ion-col col-12>Data da entrega: {{grupo.dataEntrega | date:'dd/MM/yyyy'}}</ion-col>
      <ion-col col-12>Confirmados: {{grupo.usuarios.length}}</ion-col>
      <ion-col col-12 >
        <ion-label *ngFor="let u of grupo.usuarios">{{u.nome}}</ion-label>
      </ion-col>
      <ion-col col-12>Aguardando confirmação: {{grupo.aguardandoConfirm.length}}</ion-col>
      <ion-col col-12 >
        <ion-label *ngFor="let u of grupo.aguardandoConfirm">{{u}}</ion-label>
      </ion-col>
    </ion-row>  
    <ion-row >
    <ion-item class="item-email">
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-row>
    <ion-row >
    <button ion-button block (click)="enviaConvite()" class="btn-convidar">Convidar</button>
  </ion-row>
    <ion-row >
    <button [disabled]="grupo.foiSorteado" ion-button block (click)="sortear()" class="danger">Sortear</button>   
  </ion-row> 
  </ion-grid>
  
</ion-content>
