
<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Faça seu cadastro</h2>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tamanho camisa</ion-label>
      <ion-input type="text" [(ngModel)]="camisa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tamanho calça</ion-label>
      <ion-input type="text" [(ngModel)]="calca"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tamanho calçado</ion-label>
      <ion-input type="text" [(ngModel)]="calcado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Hobby</ion-label>
      <ion-input type="text" [(ngModel)]="hobby"></ion-input>
    </ion-item>
    <button ion-button block (click)="cadastrar()">Cadastrar</button>
</ion-content>
